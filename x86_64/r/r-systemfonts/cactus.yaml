nvchecker:
  - source: aur
    aur:
depends:
  - x86_64/r/r-jsonlite
  - x86_64/r/r-lifecycle
makedepends:
  - x86_64/r/r-cpp11
  - x86_64/r/r-testthat
build_prefix: extra-x86_64
makepkg_args: --nocheck
pre_build: |
  aur-pre-build
  replace-pkgbuild _pkgver=1.2.2 _pkgver=1.2.3 && updpkgsums || :
post_build: aur-post-build
