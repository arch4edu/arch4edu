nvchecker:
  - source: aur
    aur:
depends:
  - x86_64/r/r-bslib
  - x86_64/r/r-callr
  - x86_64/r/r-cli
  - x86_64/r/r-desc
  - x86_64/r/r-digest
  - x86_64/r/r-downlit
  - x86_64/r/r-fontawesome
  - x86_64/r/r-fs
  - x86_64/r/r-httr2
  - x86_64/r/r-jsonlite
  - x86_64/r/r-openssl
  - x86_64/r/r-purrr
  - x86_64/r/r-ragg
  - x86_64/r/r-rlang
  - x86_64/r/r-rmarkdown
  - x86_64/r/r-tibble
  - x86_64/r/r-whisker
  - x86_64/r/r-withr
  - x86_64/r/r-xml2
  - x86_64/r/r-yaml
build_prefix: extra-x86_64
makepkg_args: --nocheck
pre_build: |
  aur-pre-build
  replace-pkgbuild _pkgver=2.1.2 _pkgver=2.1.3 && updpkgsums || :
post_build: aur-post-build
