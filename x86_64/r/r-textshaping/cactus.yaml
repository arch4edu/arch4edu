nvchecker:
  - source: aur
    aur:
depends:
  - x86_64/r/r-lifecycle
  - x86_64/r/r-stringi
  - x86_64/r/r-systemfonts
makedepends:
  - x86_64/r/r-cpp11
build_prefix: extra-x86_64
makepkg_args: --nocheck
pre_build: |
  aur-pre-build
  replace-pkgbuild _pkgver=1.0.0 _pkgver=1.0.1 && updpkgsums || :
post_build: aur-post-build
