nvchecker:
  - source: aur
    aur:
  - alias: python
depends:
  - x86_64/ros/ros-noetic-std-srvs
  - x86_64/ros/ros-noetic-rostime
  - x86_64/ros/ros-noetic-roslib
  - x86_64/ros/ros-noetic-std-msgs
  - x86_64/ros/ros-noetic-rosconsole
  - x86_64/ros/ros-noetic-roscpp
  - x86_64/ros/ros-noetic-roscpp-serialization
  - x86_64/ros/ros-noetic-message-runtime
  - x86_64/ros/ros-noetic-geometry-msgs
makedepends:
  - x86_64/ros/ros-build-tools
  - x86_64/ros/ros-noetic-catkin
  - x86_64/ros/ros-noetic-message-generation
build_prefix: extra-x86_64
makepkg_args: --nocheck
pre_build: aur-pre-build
post_build: aur-post-build
