nvchecker:
  - source: aur
    aur:
  - alias: python
depends:
  - x86_64/ros/ros-noetic-genpy
  - x86_64/ros/ros-noetic-rosbag
  - x86_64/ros/ros-noetic-qt-gui
  - x86_64/ros/ros-noetic-rostopic
  - x86_64/ros/ros-noetic-actionlib
  - x86_64/ros/ros-noetic-python-qt-binding
  - x86_64/ros/ros-noetic-rospy
  - x86_64/ros/ros-noetic-roslib
makedepends:
  - x86_64/ros/ros-build-tools
  - x86_64/ros/ros-noetic-std-msgs
  - x86_64/ros/ros-noetic-genmsg
  - x86_64/ros/ros-noetic-catkin
build_prefix: extra-x86_64
makepkg_args: --nocheck
pre_build: aur-pre-build
post_build: aur-post-build
