nvchecker:
  - source: aur
    aur:
  - alias: python
depends:
  - x86_64/ros/ros-noetic-genpy
  - x86_64/ros/ros-noetic-rosmsg
  - x86_64/ros/ros-noetic-rosgraph
  - x86_64/ros/ros-noetic-rospy
  - x86_64/ros/ros-noetic-roslib
makedepends:
  - x86_64/ros/ros-build-tools
  - x86_64/ros/ros-noetic-catkin
build_prefix: extra-x86_64
makepkg_args: --nocheck
pre_build: aur-pre-build
post_build: aur-post-build
