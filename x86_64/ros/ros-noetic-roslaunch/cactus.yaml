nvchecker:
  - source: aur
    aur:
  - alias: python
depends:
  - x86_64/ros/ros-noetic-rosout
  - x86_64/ros/ros-noetic-rosparam
  - x86_64/ros/ros-noetic-rosclean
  - x86_64/ros/ros-noetic-rosunit
  - x86_64/ros/ros-noetic-rosgraph-msgs
  - x86_64/ros/ros-noetic-rosmaster
  - x86_64/ros/ros-noetic-roslib
  - x86_64/ros2/python-rospkg
makedepends:
  - x86_64/ros/ros-build-tools
  - x86_64/ros/ros-noetic-catkin
build_prefix: extra-x86_64
makepkg_args: --nocheck
pre_build: aur-pre-build
post_build: aur-post-build
