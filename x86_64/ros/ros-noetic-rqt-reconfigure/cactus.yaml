nvchecker:
  - source: aur
    aur:
  - alias: python
depends:
  - x86_64/ros/ros-noetic-dynamic-reconfigure
  - x86_64/ros/ros-noetic-python-qt-binding
  - x86_64/ros/ros-noetic-rospy
  - x86_64/ros/ros-noetic-rqt-console
  - x86_64/ros/ros-noetic-rqt-gui
  - x86_64/ros/ros-noetic-rqt-gui-py
  - x86_64/ros/ros-noetic-rqt-py-common
makedepends:
  - x86_64/ros/ros-build-tools
  - x86_64/ros/ros-noetic-catkin
  - x86_64/ros/ros-noetic-roslint
build_prefix: extra-x86_64
makepkg_args: --nocheck
pre_build: aur-pre-build
post_build: aur-post-build
