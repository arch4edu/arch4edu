nvchecker:
  - source: aur
    aur:
group: x86_64
build_prefix: extra-x86_64
makechrootpkg_args: -d /mnt/tmp:/tmp
pre_build: |
  aur-pre-build
  sed 's/# export TF_ROCM_AMDGPU_TARGETS/export TF_ROCM_AMDGPU_TARGETS/' -i PKGBUILD
  add makedepends hipblaslt
  sudo rm -rf /mnt/tmp
  sudo mkdir -p /mnt/tmp
post_build: |
  aur-post-build
  sudo rm -rf /mnt/tmp
